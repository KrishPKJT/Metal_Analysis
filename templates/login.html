<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Log In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="" name="description" />
    <meta content="" name="author" />
    <script src="{{request.root}}static/js/config.js"></script>
    <link href="{{request.root}}static/css/vendor.min.css" rel="stylesheet" type="text/css" />
    <link href="{{request.root}}static/css/app.min.css" rel="stylesheet" type="text/css" id="app-style" />
</head>

<body>
    <div class="auth-bg d-flex min-vh-100 justify-content-center align-items-center">
        <div class="row g-0 justify-content-center w-100 m-xxl-5 px-xxl-4 m-3">
            <div class="col-xl-4 col-lg-5 col-md-6">
                <div class="card overflow-hidden text-center h-100 p-xxl-4 p-3 mb-0">
                    <a href="index.html" class="auth-brand mb-3">
                      
                    </a>

                    <h3 class="fw-semibold mb-2">Login your account</h3>
                    {% with messages = get_flashed_messages(with_categories=True) %}
                        {% if messages %}
                            <div class="alert alert-danger">
                            {% for category, message in messages %}
                                {{ message }}
                            {% endfor %}
                            </div>
                        {% endif %}
                        {% endwith %}
                    <form action="{{url_for('login.checklogin')}}" method="post" class="text-start mb-2 mt-3">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" placeholder="Enter your username" value="" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="example-password">Password</label>
                            <input type="password" id="example-password" class="form-control"
                                placeholder="Enter your password" name="password" value="" required>
                        </div>

                        <div class="d-flex justify-content-between mb-3">
                            <!-- <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="checkbox-signin">
                                <label class="form-check-label" for="checkbox-signin">Remember me</label>
                            </div>

                            <a href="#" class="text-muted border-bottom border-dashed">Forget Password</a> -->
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-primary" type="submit">Login</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </div>
    <script src="{{request.root}}static/js/vendor.min.js"></script>
    <script src="{{request.root}}static/js/app.js"></script>
</body>
</html>
